<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/survey.js"></script>
  <title>Trasnportation Survey</title>
  <link rel="icon" href="favicon.ico" type="image/gif" sizes="16x16">
</head>

<body>
  <div class="container">

    <h2>Survey</h2>
    <form id="transportation_survey">

      <p>In the past year, I have used the following modes of transportation to travel to work and/or school:</p>
      <label>
        <input type="checkbox" name="transportation-option" value="bike" class="form-check-input">
        Riding a bike.
      </label><br>
      <label>
        <input type="checkbox" name="transportation-option" value="car" class="form-check-input">
        Driving a car.
      </label><br>
      <label>
        <input type="checkbox" name="transportation-option" value="carpool" class="form-check-input">
        Carpooling with others.
      </label><br>
      <label>
        <input type="checkbox" name="transportation-option" value="walk" class="form-check-input">
        Walking.
      </label><br>
      <label>
        <input type="checkbox" name="transportation-option" value="bus" class="form-check-input">
        Riding the bus.
      </label><br>
      <label>
        <input type="checkbox" name="transportation-option" value="train" class="form-check-input">
        Riding a train.
      </label><br>
      <label>
        <input type="checkbox" name="transportation-option" value="streetcar" class="form-check-input">
        Riding the streetcar.
      </label><br>
      <label>
        <input type="checkbox" name="transportation-option" value="taxi" class="form-check-input">
        Taking a taxi.
      </label><br>
      <label>
        <input type="checkbox" name="transportation-option" value="rideshare" class="form-check-input">
        Using a ride share service like Lyft or Uber.
      </label><br>
      <label>
        <input type="checkbox" name="transportation-option" value="skateboard" class="form-check-input">
        Skateboarding.
      </label><br>
      <label>
        <input type="checkbox" name="transportation-option" value="rollerblade" class="form-check-input">
        Rollerblading.
      </label><br>
      <label>
        <input type="checkbox" name="transportation-option" value="scooter" class="form-check-input">
        Riding a scooter.
      </label><br>
      <label>
        <input type="checkbox" name="transportation-option" value="other" class="form-check-input">
        Another mode of transportation not listed here.
      </label><br>
      <button type="submit" class="btn btn-primary">Submit</button>

    </form>
    
  </div>
</body>

</html>
