<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS JavaScript</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scratch.js"></script>

</head>

<body>
  <div class="container">

    <div class="card">
      <div class="card-body">
        <h1>HTML DOM events</h1>
        <h3>onclick event</h3>
        <p>practice using vanilla javascript</p>
        <button type="button" class="btn btn-primary" onclick="click1()">Click me</button>
        <p id="demo">This is some text within a card body.</p>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h2>What Can JavaScript Do?</h2>

        <p>JavaScript can change HTML attribute values.</p>

        <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

        <button type="button" class="btn btn-warning" onclick="document.getElementById('myImage').src='images/pic_bulbon.png'">Turn on the light</button>

        <img id="myImage" src="images/pic_bulboff.png" style="width:300px">

        <button type="button" class="btn btn-dark" onclick="document.getElementById('myImage').src='images/pic_bulboff.png'">Turn off the light</button>


      </div>
    </div>
  </div>
</body>

</html>
